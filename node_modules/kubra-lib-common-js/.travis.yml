language: node_js
node_js:
- '7'
cache:
  directories:
  - node_modules
before_install:
- npm install -g eslint
- printf "registry=http://npmrepo.ifactorenergy.com:3000/\n//npmrepo.ifactorenergy.com:3000/:_authToken=\${NPM_TOKEN}" > .npmrc
install:
- npm install
script:
- bash build.sh
notifications:
  email: false
deploy:
  - provider: npm
    email: npm@kubra.com
    api_key: $NPM_TOKEN
    skip_cleanup: true
    on:
      tags: true
      repo: iFactor/kubra-lib-common-js

